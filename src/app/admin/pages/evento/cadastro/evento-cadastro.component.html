<mat-card class="h-100">
  <mat-card-title class="text-center">Evento</mat-card-title>
  <mat-card-content class="w-100 d-flex justify-content-center">
    <form (ngSubmit)="submit()" [formGroup]="formGroup" class="p-2 vw-100" style="background-color: #ffffff11">
      <mat-form-field class="w-100">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" type="text">
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Foto</mat-label>
        <input matInput formControlName="foto" type="text">
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Descricao</mat-label>
        <input matInput formControlName="descricao" type="text">
      </mat-form-field>

      <div class="d-flex justify-content-between">
        <mat-form-field style="width: 99%;">
          <mat-label>Data Início</mat-label>
          <input matInput formControlName="dataInicio" type="text" mask="00/00/0000">
        </mat-form-field>


        <div style="width: 2%;"></div>
        <mat-form-field style="width: 99%;">
          <mat-label>Hora Início</mat-label>
          <input matInput formControlName="horaInicio" type="text" mask="00:00">
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-between">
        <mat-form-field style="width: 99%;">
          <mat-label>Data Fim</mat-label>
          <input matInput formControlName="dataFim" type="text" mask="00/00/0000">
        </mat-form-field>
        <div style="width: 2%"></div>
        <mat-form-field style="width: 99%;">
          <mat-label>Hora Fim</mat-label>
          <input matInput formControlName="horaFim" type="text" mask="00:00">
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-center">
        <button mat-raised-button color="primary" type="submit">{{ getTextButton() }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
