<div class="p-3">
  <h1 class="text-center">Usuários</h1>
  <a routerLink="/admin/usuario/cadastro" class="rm-link-style">
    <button mat-raised-button color="primary" class="w-100 mb-2">Novo Usuário</button>
  </a>
  <div class="slide">
    <table mat-table [dataSource]="dataSource" class="w-100 px-3">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef> Administrador</th>
        <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF</th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone</th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="'../cadastro/' + element._id">
            <mat-icon color="primary">edit</mat-icon>
          </a>
          <mat-icon color="primary" (click)="delete(element._id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <div class="slide">
    <div style="min-width: 430px">
      <mat-paginator #paginator
                     [length]="length"
                     [pageIndex]="pageIndex"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="setPage($event)"
                     aria-label="Select page"
                     class="w-100"
      ></mat-paginator>
    </div>
  </div>
</div>
