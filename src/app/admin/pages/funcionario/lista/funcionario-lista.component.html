<div class="p-3">
  <h1 class="text-center">Funcionários</h1>
  <a routerLink="/admin/funcionario/cadastro" class="rm-link-style">
    <button mat-raised-button color="primary" class="w-100 mb-2">Novo Funcionário</button>
  </a>
  <div class="slide">
  <table mat-table [dataSource]="dataSource" class="w-100 px-3" style="min-width: 700px">

      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto</th>
        <td mat-cell *matCellDef="let element"><img [src]="element.foto" alt="imagem do usuário" height="40"></td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade</th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo</th>
        <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
      </ng-container>

      <ng-container matColumnDef="naturalidade">
        <th mat-header-cell *matHeaderCellDef> Naturalidade</th>
        <td mat-cell *matCellDef="let element"> {{element.naturalidade}} </td>
      </ng-container>

      <ng-container matColumnDef="Ano Admissao">
        <th mat-header-cell *matHeaderCellDef> Ano Admissao</th>
        <td mat-cell *matCellDef="let element"> {{element.anoAdmissao}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/admin/funcionario/cadastro/{{element._id}}">
            <mat-icon color="primary">edit</mat-icon>
          </a>
          <mat-icon color="primary" style="cursor: pointer" (click)="delete(element._id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
  <div class="slide">
    <div style="min-width: 430px">
      <mat-paginator #paginator
                     [length]="length"
                     [pageIndex]="pageIndex"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="setPage($event)"
                     aria-label="Select page"
                     class="w-100"
      ></mat-paginator>
    </div>
  </div>
</div>
