<div class="p-3">

  <div class="d-flex align-items-center">
        <h1 class="text-center mb-0">Listando</h1>
    <h1 class="w-25 mb-0">
      <mat-form-field>
      <mat-select #select class="ps-2" (valueChange)="modelChanged($event)"  [compareWith]="compareObjects" [(ngModel)]="itemCardapio">
        <mat-option *ngFor="let item of itemCardapioTipo | keyvalue" [value]="item">
            {{item.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </h1>
  </div>

  <a [routerLink]="'/admin/item-cardapio/' + getModelKey() + '/cadastro'">
    <button mat-raised-button color="primary" class="w-100 mb-2">Nova {{getModelValue()}}</button>
  </a>
  <div class="slide">
    <table mat-table [dataSource]="dataSource" class="w-100 px-3">

      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto</th>
        <td mat-cell *matCellDef="let element"><img [src]="element.foto" alt="imagem do usuário" height="40"></td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição</th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="'/admin/item-cardapio/' + getModelKey() + '/cadastro/' + element._id">
            <mat-icon color="primary">edit</mat-icon>
          </a>
          <mat-icon color="primary" (click)="delete(element.id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
  <mat-paginator>

  </mat-paginator>
</div>
