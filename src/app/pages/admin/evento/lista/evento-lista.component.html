<div class="p-3">
  <h1 class="text-center">Listando Eventos</h1>
  <a routerLink="/admin/evento/cadastro">
    <button mat-raised-button color="primary" class="w-100 mb-2">Novo Evento</button>
  </a>
  <div class="slide">
    <table mat-table [dataSource]="dataSource" class="w-100 px-3">

      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto</th>
        <td mat-cell *matCellDef="let element"><img [src]="element.foto" alt="imagem do usuário" height="40"></td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição</th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="dataInicio">
        <th mat-header-cell *matHeaderCellDef> Data de início</th>
        <td mat-cell *matCellDef="let element"> {{element.dataInicio | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="horaInicio">
        <th mat-header-cell *matHeaderCellDef> Hora de início</th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="dataFim">
        <th mat-header-cell *matHeaderCellDef> Data de fim</th>
        <td mat-cell *matCellDef="let element"> {{element.dataFim | date: 'dd/MM/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="horaFim">
        <th mat-header-cell *matHeaderCellDef> Hora de fim</th>
        <td mat-cell *matCellDef="let element"> {{element.horaFim}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="'../cadastro/' + element._id">
            <mat-icon color="primary">edit</mat-icon>
          </a>
          <mat-icon color="primary" (click)="delete(element._id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
  <mat-paginator>

  </mat-paginator>
</div>
