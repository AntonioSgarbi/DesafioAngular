<div class="pb-5">
  <h1 class="text-center mt-2 mb-2 animate__animated animate__fadeInLeftBig" style="font-family: 'Bonjour', sans-serif">Bebidas</h1>
  <div class="main-div">
    <mat-card *ngFor="let bebida of bebidas" class="animate__animated animate__fadeInBottomRight">
      <mat-card-title class="text-center mt-2 mb-2">{{bebida.nome}}</mat-card-title>
      <mat-card-subtitle class="ps-3">{{bebida.descricao}}</mat-card-subtitle>
      <mat-card-content class="w-100 p-3 d-flex justify-content-center">
        <img [src]="bebida.foto"  style="max-width: 100%">
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="pt-5">
  <h1 class="text-center mt-2 mb-2 animate__animated animate__fadeInLeftBig" style="font-family: 'Bonjour', sans-serif">Comidas</h1>
  <div class="main-div">
    <mat-card *ngFor="let comida of comidas" class="animate__animated animate__fadeInBottomRight">
      <mat-card-title class="text-center mt-2 mb-2">{{comida.nome}}</mat-card-title>
      <mat-card-subtitle class="ps-3">{{comida.descricao}}</mat-card-subtitle>
      <mat-card-content class="w-100 p-3 d-flex justify-content-center">
        <img [src]="comida.foto" style="max-width: 100%;">
      </mat-card-content>
    </mat-card>
  </div>
</div>
